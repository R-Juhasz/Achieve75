name: achieve75
description: "A new Flutter app that helps complete the 75 hard challenge."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter_plugin_android_lifecycle: ^2.0.23
  flutter:
    sdk: flutter

  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1

  intl: ^0.19.0
  permission_handler: ^11.3.1
  timezone: ^0.10.0
  flutter_local_notifications: ^18.0.1
  shared_preferences: ^2.3.2
  android_alarm_manager_plus: ^4.0.4
  smooth_page_indicator: ^1.2.0+3
  image_picker: ^1.1.2
  fl_chart: ^0.69.0
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  path_provider: ^2.1.5
  provider: ^6.1.2
  timeago: ^3.7.0
  percent_indicator: ^4.2.4
  lottie: ^3.1.3
  http: ^1.2.2

 
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/water_drop.json
  fonts:
    - family: Gugi
      fonts:
        - asset: assets/fonts/Gugi.ttf


